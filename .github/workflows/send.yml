name: WhatsApp Automation

on:
  workflow_dispatch: # Trigger manually from GitHub UI
  # schedule:         # Optional: Uncomment to run automatically daily
  #   - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Set timeout to 6 hours (max for jobs)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # CRITICAL: WhatsApp-Web.js uses Chrome/Puppeteer which needs these libraries on Linux
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev \
            libasound2 \
            libnss3 \
            libxss1 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libgtk-3-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run WhatsApp bot
        run: npm start

      - name: Commit Session & Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all files generated by our script
          git add session/ dashboard/ my-contact.json aggregate.json automation.log

          # Commit only if changes exist
          git commit -m "chore: update session & analytics [$(date +%F)]" || echo "No changes to commit"
          
          git push
