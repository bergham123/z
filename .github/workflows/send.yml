name: WhatsApp Automation

on:
  workflow_dispatch:

permissions:
  contents: write   # âœ… THIS FIXES 403

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm start

     - name: Commit dashboard
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ignore files ONLY in actions
          git update-index --assume-unchanged .wwebjs_cache || true
          git update-index --assume-unchanged package-lock.json || true
          git update-index --assume-unchanged node_modules || true

          git add dashboard
          git commit -m "update dashboard $(date +%F)" || echo "No changes"
          git push
