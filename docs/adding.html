<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Add Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xl">
  <h1 class="text-xl font-bold mb-4 text-center">
    Bulk Add Numbers to accounts.json
  </h1>

  <!-- Prefix -->
  <input
    id="prefix"
    type="text"
    maxlength="4"
    placeholder="Prefix (4 digits) e.g. 3249"
    class="w-full border rounded px-3 py-2 mb-3"
  />

  <!-- Count -->
  <input
    id="count"
    type="number"
    value="100"
    min="1"
    placeholder="How many numbers"
    class="w-full border rounded px-3 py-2 mb-3"
  />

  <!-- Preview -->
  <textarea
    id="preview"
    rows="6"
    placeholder="Generated numbers preview..."
    class="w-full border rounded px-3 py-2 mb-3 font-mono text-sm"
    readonly
  ></textarea>

  <button
    onclick="generateNumbers()"
    class="w-full bg-gray-600 text-white py-2 rounded mb-2 hover:bg-gray-700"
  >
    Generate
  </button>

  <button
    onclick="saveNumbers()"
    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
  >
    Save to GitHub
  </button>

  <p id="status" class="text-center text-sm mt-3"></p>
</div>

<script>
const OWNER = "bergham123";
const REPO = "z";
const FILE = "accounts.json";
const TOKEN = "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"; // ⚠️ PUT TOKEN HERE

let generated = [];

function random6() {
  return Math.floor(100000 + Math.random() * 900000).toString();
}

function generateNumbers() {
  const prefix = document.getElementById("prefix").value.trim();
  const count = parseInt(document.getElementById("count").value);
  const preview = document.getElementById("preview");
  const status = document.getElementById("status");

  if (!/^\d{4}$/.test(prefix)) {
    status.textContent = "❌ Prefix must be exactly 4 digits";
    status.className = "text-red-600";
    return;
  }

  generated = [];
  for (let i = 0; i < count; i++) {
    generated.push(prefix + random6());
  }

  preview.value = generated.join("\n");
  status.textContent = `✅ Generated ${generated.length} numbers`;
  status.className = "text-green-600";
}

async function saveNumbers() {
  const status = document.getElementById("status");

  if (generated.length === 0) {
    status.textContent = "❌ Generate numbers first";
    status.className = "text-red-600";
    return;
  }

  status.textContent = "⏳ Saving to GitHub...";
  status.className = "text-gray-600";

  try {
    // Fetch existing file
    const res = await fetch(
      `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE}`,
      { headers: { Authorization: `token ${TOKEN}` } }
    );

    const json = await res.json();
    const sha = json.sha;
    const existing = JSON.parse(atob(json.content));

    // Merge + remove duplicates
    const merged = [...new Set([...existing, ...generated])];

    // Update file
    const update = await fetch(
      `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE}`,
      {
        method: "PUT",
        headers: {
          Authorization: `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Bulk add ${generated.length} numbers`,
          content: btoa(JSON.stringify(merged, null, 2)),
          sha: sha
        })
      }
    );

    if (!update.ok) throw new Error("GitHub update failed");

    status.textContent = `✅ Saved! Total numbers: ${merged.length}`;
    status.className = "text-green-600";

  } catch (err) {
    console.error(err);
    status.textContent = "❌ Error saving numbers";
    status.className = "text-red-600";
  }
}
</script>

</body>
</html>
